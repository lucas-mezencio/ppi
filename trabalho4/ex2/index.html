<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="conteiner m-5">
      <form action="action.php" method="post">
        <div class="row">
          <div class="col-md-9 form-floating mb-3">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Nome completo"
            />
            <label for="name" class="form-label px-4">Nome Completo</label>
          </div>
          <div class="col-md-3 form-floating mb-3">
            <input
              type="text"
              name="cpf"
              id="cpf"
              placeholder="CPF"
              class="form-control"
            />
            <label for="cpf" class="form-label px-4">CPF</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9 form-floating mb-3">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Email"
            />
            <label for="email" class="form-label px-4">Email</label>
          </div>
          <div class="col-md-3 form-floating mb-3">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
              class="form-control"
            />
            <label for="password" class="form-label px-4">Senha</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2 form-floating mb-3">
            <input
              type="text"
              name="postalCode"
              id="postalCode"
              class="form-control"
              placeholder="CEP"
            />
            <label for="postalCode" class="form-label px-4">CEP</label>
          </div>
          <div class="col-md-10 form-floating mb-3">
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              placeholder="Endereço"
            />
            <label for="address" class="form-label px-4">Endereço</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 form-floating mb-3">
            <input
              type="text"
              name="district"
              id="district"
              class="form-control"
              placeholder="Bairro"
            />
            <label for="district" class="form-label px-4">Bairro</label>
          </div>
          <div class="col-md-5 form-floating mb-3">
            <input
              type="text"
              name="city"
              id="city"
              class="form-control"
              placeholder="Cidade"
            />
            <label for="city" class="form-label px-4">Cidade</label>
          </div>
          <div class="col-md-2 form-floating mb-3">
            <select class="form-select" name="UF" id="UF">
              <option selected value="">Sel.</option>
              <option value="mg">MG</option>
            </select>
            <label for="UF" class="form-label px-4">Estado</label>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
