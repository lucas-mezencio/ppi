<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Exercício 2</title>
  </head>
  <body>
    <div class="container">
      <form action="action.php" method="post" class="mt-5">
        <div class="row">
          <div class="col-md-9 form-floating mb-3">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Nome completo"
            />
            <label for="name" class="form-label px-4">Nome Completo</label>
          </div>
          <div class="col-md-3 form-floating mb-3">
            <input
              type="text"
              name="cpf"
              id="cpf"
              placeholder="CPF"
              class="form-control"
            />
            <label for="cpf" class="form-label px-4">CPF</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-9 form-floating mb-3">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Email"
            />
            <label for="email" class="form-label px-4">Email</label>
          </div>
          <div class="col-md-3 form-floating mb-3">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
              class="form-control"
            />
            <label for="password" class="form-label px-4">Senha</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2 form-floating mb-3">
            <input
              type="text"
              name="postalCode"
              id="postalCode"
              class="form-control"
              placeholder="CEP"
            />
            <label for="postalCode" class="form-label px-4">CEP</label>
          </div>
          <div class="col-md-10 form-floating mb-3">
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              placeholder="Endereço"
            />
            <label for="address" class="form-label px-4">Endereço</label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 form-floating mb-3">
            <input
              type="text"
              name="district"
              id="district"
              class="form-control"
              placeholder="Bairro"
            />
            <label for="district" class="form-label px-4">Bairro</label>
          </div>
          <div class="col-md-5 form-floating mb-3">
            <input
              type="text"
              name="city"
              id="city"
              class="form-control"
              placeholder="Cidade"
            />
            <label for="city" class="form-label px-4">Cidade</label>
          </div>
          <div class="col-md-2 form-floating mb-3">
            <select class="form-select" name="UF" id="UF">
              <option selected value="">Sel.</option>
              <option value="mg">MG</option>
            </select>
            <label for="UF" class="form-label px-4">Estado</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">
          Enviar
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-return-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"
            />
          </svg>
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
