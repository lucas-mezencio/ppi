<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Exercício 1</title>
  </head>
  <body>
    <div class="container">
      <form action="method.php" method="post" id="myForm">
        <div class="row my-5">
          <div class="col-sm">
            <label for="fistName" class="form-label">Prim. Nome</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="fistName"
            />
          </div>
          <div class="col-sm">
            <label for="midName" class="form-label">Seg. Nome</label>
            <input
              type="text"
              class="form-control"
              id="midName"
              name="midName"
            />
          </div>
          <div class="col-sm">
            <label for="lastName" class="form-label">Últ. Nome</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
            />
          </div>
        </div>
        <div class="row my-5">
          <div class="col-sm">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Informe seu email"
            />
          </div>
          <div class="col-sm">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Informe sua senha"
            />
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
