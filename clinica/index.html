<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Clínica médica desenvolvida na matéria de PPI na UFU"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Clínica médica</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-sm">
          <div class="logo-title navbar-brand">
            <img src="assets/icons/hospital.svg" alt="Logo da clinica" />
            <h1>Clínica</h1>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
              <div class="nav-item">
                <button data-tabname="cont-home" class="nav-link clin-btn">
                  Home
                </button>
              </div>
              <div class="nav-item">
                <button data-tabname="cont-gallery" class="nav-link clin-btn">
                  Galeria
                </button>
              </div>
              <div class="nav-item">
                <button data-tabname="cont-address" class="nav-link clin-btn">
                  Endereço
                </button>
              </div>

              <a class="navbar-text clin-navlogin" href="">
                <img src="assets/icons/login.svg" alt="Entrar" />
                Entrar
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container tabs">
        <section data-tabname="cont-home" id="home">
          <article>
            <h2>Sua saúde é prioridade</h2>
            <p>
              Levamos a sério o bem estar dos nossos pacientes, <br />
              dentro e fora da clinica
            </p>
            <a class="clin-agendar" href="">
              <button>Agende conosco!</button>
            </a>
          </article>
        </section>
        <section data-tabname="cont-gallery">
          <h2>galeria</h2>
        </section>
        <section data-tabname="cont-address">
          <h2>endreços</h2>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      window.onload = () => {
        const buttons = document.querySelectorAll("nav button");

        for (let button of buttons) {
          button.onclick = (event) => {
            event.preventDefault();
            openTab(button.dataset.tabname);
          };
        }

        openTab("cont-home");

        function openTab(tab) {
          const lastTab = document.querySelector(".tab-active");
          const lastBtn = document.querySelector(".clin-btn-active");

          if (lastTab !== null && lastBtn !== null) {
            lastTab.className = "";
            lastBtn.className = "nav-link clin-btn";
          }

          document.querySelector(
            `.tabs > section[data-tabname="${tab}"]`
          ).className = "tab-active";

          document.querySelector(
            `nav button[data-tabname="${tab}"]`
          ).className = "clin-btn-active";
        }
      };
    </script>
  </body>
</html>
