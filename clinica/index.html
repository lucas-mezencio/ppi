<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Clínica médica desenvolvida na matéria de PPI na UFU"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Clínica médica</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="clinica-logo">
            <img src="assets/icons/hospital.svg" alt="Logo da clinica" />
            <h1>Clínica</h1>
          </div>

          <div class="clinica-nav">
            <button data-tabname="cont-a" class="clinica-navitem">Home</button>
            <button data-tabname="cont-b" class="clinica-navitem">
              Galeria
            </button>
            <button data-tabname="cont-c" class="clinica-navitem">
              Endereços
            </button>
          </div>
          <div class="clinica-login">
            <a href="#">
              <img src="assets/icons/login.svg" alt="Entrar" />
              Entrar
            </a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container tabs">
        <section data-tabname="cont-a" id="home">
          <article>
            <h2>Sua saúde é prioridade</h2>
            <p>
              Levamos a sério o bem estar dos nossos pacientes, <br />
              dentro e fora da clinica
            </p>
            <p class="clinica-preco">Sua consulta a partir de R$250,00</p>
            <a class="clinica-agendar" href="#">
              <button>Agende conosco!</button>
            </a>
          </article>
        </section>

        <section data-tabname="cont-b">
          <h2>galeria</h2>
        </section>

        <section data-tabname="cont-c">
          <h2>endreços</h2>
        </section>
      </div>
    </main>

    <script>
      window.onload = () => {
        const buttons = document.querySelectorAll(".clinica-navitem");

        for (let button of buttons) {
          button.onclick = (event) => {
            event.preventDefault();
            openTab(button.dataset.tabname);
          };
        }

        openTab("cont-a");

        function openTab(tab) {
          const lastTab = document.querySelector(".tab-active");
          const lastBtn = document.querySelector(".btn-active");

          if (lastTab !== null && lastBtn !== null) {
            lastTab.className = "";
            lastBtn.className = "clinica-navitem";
          }

          document.querySelector(
            `.tabs > section[data-tabname="${tab}"]`
          ).className = "tab-active";

          document.querySelector(
            `nav button[data-tabname="${tab}"]`
          ).className = "clinica-navitem btn-active";
        }
      };
    </script>
  </body>
</html>
