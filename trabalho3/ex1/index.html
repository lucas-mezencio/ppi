<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercício 1</title>
  </head>
  <body>
    <header>
      <h1>Modal</h1>
    </header>
    <main>
      <section>
        <h2>Clique no botão</h2>
        <button type="button" id="btnOpen">Abrir Modal</button>
      </section>
    </main>
    <div id="modal">
      <div class="modalContent">
        <h2>Este é o modal</h2>
        <button type="button" id="btnClose">Ok</button>
      </div>
    </div>
  </body>
  <script>
    //garante que o conteudo da função seja exectudado somente quando a pag carregar
    window.onload = () => {
      const modal = document.getElementById("modal"); //seleciona o modal
      const btnOpen = document.getElementById("btnOpen"); // seleciona botao de abrir
      const btnClose = document.getElementById("btnClose"); // seleciona botão de fechar

      //adiciona event listener de clique para o botão de abrir
      btnOpen.addEventListener("click", () => {
        modal.style.display = "block"; //mostra o modal, pela alteração de estilo css
      });

      //adiciona event listener de clique para fechar o modal
      btnClose.addEventListener("click", () => {
        modal.style.display = "none"; // esconte o modal, pela alteração de estilo css
      });
    };
  </script>
</html>
