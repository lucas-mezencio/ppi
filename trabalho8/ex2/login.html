<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="userForm.css" />
  <link rel="stylesheet" href="../main.css" />
</head>
<body>
<main>
  <form method="post">
  <div>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" required />
  </div>
  <div>
    <label for="password">Senha: </label>
    <input type="password" id="password" name="password" required />
  </div>
  <button>Login</button>
    <div id="loginFail" style="display: none" class="alert alert-danger" role="alert">
      <span>Falha ao fazer login! Usu√°rio invalido!</span>
    </div>
  </form>

  <script>
    window.onload = () => {
      const submitBtn = document.querySelector("button");
      submitBtn.onclick = (event) => loginRequest(event);
    }

    function loginRequest(event) {
        event.preventDefault();
        let formData = new FormData(document.querySelector("form"));

        const options = {
            method: "POST",
            body: formData
        }

        fetch("login.php", options)
            .then(res => res.json())
            .then(data => loginCheck(data))
            .catch(err => console.log(err));
    }

    function loginCheck(response) {
        if (response.success) {
            window.location = response.destination;
        }
        else {
            document.querySelector("#loginFail").style.display = 'block';
        }
    }

  </script>

</main>
</body>
</html>
