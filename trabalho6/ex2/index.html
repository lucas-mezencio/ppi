<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Exercício 2</title>
  </head>
  <body>
    <div class="container">
      <form action="createAdress.php" method="post" class="mt-5">
        <div class="row">
          <div class="col-sm-3 form-floating mb-3">
            <input
              type="text"
              name="postalCode"
              id="postalCode"
              class="form-control"
              placeholder="CEP"
            />
            <label for="postalCode" class="form-label px-4">CEP</label>
          </div>
          <div class="col-sm-9 form-floating mb-3">
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              placeholder="Endereço"
            />
            <label for="address" class="form-label px-4">Endereço</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 form-floating mb-3">
            <input
              type="text"
              name="district"
              id="district"
              class="form-control"
              placeholder="Bairro"
            />
            <label for="district" class="form-label px-4">Bairro</label>
          </div>
          <div class="col-md-5 form-floating mb-3">
            <input
              type="text"
              name="city"
              id="city"
              class="form-control"
              placeholder="Cidade"
            />
            <label for="city" class="form-label px-4">Cidade</label>
          </div>
          <div class="col-md-2 form-floating mb-3">
            <select class="form-select" name="UF" id="UF">
              <option selected value="">Sel.</option>
              <option value="mg">MG</option>
              <option value="go">GO</option>
              <option value="sp">SP</option>
            </select>
            <label for="UF" class="form-label px-4">Estado</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
