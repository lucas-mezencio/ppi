<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Trab1 - Contato</title>
  </head>
  <body>
    <nav>
      <a href="index.html">&lt; &lt; Voltar para página inicial</a>
    </nav>
    <main>
      <h2>Entre em contato</h2>
      <form action="contato.php" method="post">
        <fieldset>
          <legend>Dados pessoais</legend>
          <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="idade">Idade: </label>
            <input type="number" id="idade" name="idade" required />
          </div>
          <div>
            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" name="telefone" required />
          </div>
          <div>
            <label for="data-nasc">Data de nascimeto (opcional): </label>
            <input type="date" id="data-nasc" name="data-nasc" />
          </div>
          <div>
            <label for="sexo">Sexo (opcional): </label>
            <select name="sexo" id="sexo">
              <option value="F">Feminino</option>
              <option value="M">Masculino</option>
              <option value="O">Outro</option>
            </select>
          </div>
          <div>
            <label for="estado-civil">Estado civil (opcional): </label>
            <select name="estado-civil" id="estado-civil">
              <option value="solteiro">solteiro</option>
              <option value="casado">casado</option>
              <option value="divorciado">divorciado</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Dados da empresa</legend>
          <div>
            <label for="cnpj">CNPJ (opcional): </label>
            <input type="text" id="cnpj" name="cnpj" />
          </div>
          <div>
            <label for="razao-social">Razão Social (opcional): </label>
            <input type="text" id="razao-social" name="razao-social" />
          </div>
          <div>
            <label for="ramo-atuacao">Ramo de atuação (opcional): </label>
            <input type="text" id="ramo-atuacao" name="ramo-atuacao" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Endereço</legend>
          <div>
            <label for="cep">CEP: </label>
            <input type="text" id="cep" name="cep" required />
          </div>
          <div>
            <label for="tipo-logradouro">Tipo de logradouro: </label>
            <select name="tipo-logradouro" id="tipo-logradouro" required>
              <option value="">Selecione o Tipo</option>
              <option value="rua">Rua</option>
              <option value="avenida">Av.</option>
              <option value="alameda">Al.</option>
              <option value="praca">Praça</option>
            </select>
          </div>
          <div>
            <label for="logradouro">Logradouro: </label>
            <input type="text" id="logradouro" name="logradouro" required />
          </div>
          <div>
            <label for="cidade">Cidade: </label>
            <input type="text" id="cidade" name="cidade" required />
          </div>
          <div>
            <label for="estado">Estado: </label>
            <input type="text" id="estado" name="estado" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>Descrição</legend>
          <div>
            <label for="desc"></label>
            <textarea
              name="desc"
              id="desc"
              cols="35"
              rows="8"
              maxlength="300"
            ></textarea>
          </div>
          <div>
            <input type="checkbox" id="viagem" name="beneficios[]" />
            <label for="viagem">Necessita viajar?</label>
          </div>
          <div>
            <input type="checkbox" id="seguro-vida" name="beneficios[]" />
            <label for="seguro-vida">Oferece seguro de vida?</label>
          </div>
          <div>
            <input type="checkbox" id="plano-saude" name="beneficios[]" />
            <label for="plano-saude">Oferece plano de saúde?</label>
          </div>
          <div>
            <input type="checkbox" id="vale-refeicao" name="beneficios[]" />
            <label for="vale-refeicao">Oferece vale refeição?</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Tipo de contratação</legend>
          <div>
            <input type="radio" name="tipo-contrato" id="clt" />
            <label for="clt">CLT</label>
          </div>
          <div>
            <input type="radio" name="tipo-contrato" id="pj" />
            <label for="pj">PJ</label>
          </div>
          <div>
            <input type="radio" name="tipo-contrato" id="sociedade" />
            <label for="sociedade"> Sociedade </label>
          </div>
        </fieldset>
        <button>Enviar</button>
      </form>
    </main>
    <footer>
      <p>Me contrata por favor!</p>
    </footer>
  </body>
</html>
